%YAML 1.2
---
$id: http://devicetree.org/schemas/net/wireless/microchip,wilc1000,spi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Microchip WILC wireless SPI devicetree bindings

maintainers:
  - Adham Abozaeid <adham.abozaeid@microchip.com>
  - Ajay Singh <ajay.kathat@microchip.com>

description:
  The wilc1000 chips can be connected via SPI. This document describes
  the binding for the SPI connected module.

properties:
  compatible:
    const: microchip,wilc1000-spi

  spi-max-frequency:
    description: Maximum SPI clocking speed of device in Hz.
    maxItems: 1

  reg:
    description: Chip select address of device.
    maxItems: 1

  irq-gpios:
    description: The GPIO phandle connect to a host IRQ.
    maxItems: 1

  clocks:
    description: phandle to the clock connected on rtc clock line.
    maxItems: 1

required:
  - compatible
  - spi-max-frequency
  - reg
  - irq-gpios

examples:
  - |
    spi1: spi@fc018000 {
      #address-cells = <1>;
      #size-cells = <0>;
      cs-gpios = <&pioB 21 0>;
      status = "okay";
      wilc_spi@0 {
        compatible = "microchip,wilc1000-spi";
        spi-max-frequency = <48000000>;
        reg = <0>;
        irq-gpios = <&pioC 27 0>;
        clocks = <&pck1>;
        clock-names = "rtc_clk";
        assigned-clocks = <&pck1>;
        assigned-clock-rates = <32768>;
        status = "okay";
      };
    };
